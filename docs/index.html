<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport meta tag for responsive scaling and zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('../img/square_animation.gif');
      background-repeat: repeat;
      background-size: 90px;
      font-family: 'Press Start 2P', monospace;
      color: white;
    }

    .center-box {
      background-color: #3a6710;
      padding: 20px;
      text-align: left;
      width: 50%;
      margin: 0 auto;
      /* Force letter-by-letter wrapping */
      word-break: break-all;
    }

    h1, p {
      margin: 0;
      padding: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    a {
      color: white;
      text-decoration: none;
      /* Force letter-by-letter wrapping for links */
      word-break: break-all;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>üìÅ Documents</h1>
    <ul id="file-list"></ul>
  </div>

  <script>
    // Replace this array manually or fetch it via API/server logic
    const files = [
      "docs/binomial-spliff.pdf",
      "docs/paper.pdf",
      "docs/tobacco-presentation.pdf",
      "docs/tobacco-report.pdf",
      "docs/weed-presentation.pdf",
      "docs/weed-report.pdf",
      "img/lambda-snail.png",
      "img/zkp.png"
    ];

    const list = document.getElementById("file-list");

    files.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = file;
      a.textContent = file;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
