<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('../img/square_animation.gif');
      background-repeat: repeat;
      background-size: 90px;
      font-family: 'Press Start 2P', monospace;
      color: white;
    }

    .center-box {
  	  background-color: #3a6710;
 	    padding: 20px;
 	    text-align: left; /* Ensures text inside is left-aligned */
 	    width: 50%; /* Adjust width as needed */
 	    margin: 0 auto; /* Centers the box horizontally */
    }

    h1, p {
      margin: 0;
      padding: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="center-box">
    <h1>üìÅ Documents</h1>
    <ul id="file-list"></ul>
  </div>

  <script>
    // Replace this array manually or fetch it via API/server logic
    const files = [
      "binomial-spliff.pdf",
      "paper.pdf",
      "tobacco-presentation.pdf",
      "tobacco-report.pdf",
      "weed-presentation.pdf",
      "weed-report.pdf",
      "autoregressive_volatility_cube.gif"
    ];

    const list = document.getElementById("file-list");

    files.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = file;
      a.textContent = file;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
